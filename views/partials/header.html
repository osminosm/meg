<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    <%=site_options.sitetitle%> -
    <%= title %>
  </title>
  <%- include ./favicon.html %>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <header>
    <div class="header-overlay"></div>
    <div class="header-content">
      <div class="avatar" style="background-image:url('<%=site_options.profile_picture_url%>')">

      </div>
      <div class="title">
        <h3>
          <%=site_options.sitename%>
        </h3>
        <p class="heading">
          <%=site_options.headline%>
        </p>
      </div>
      <nav>
        <ul>
          <li class="<%=activeNavigation==='home'?'selected':''%>"><a href="/">About</a></li>
          <li class="<%=activeNavigation==='blog'?'selected':''%>"><a href="/blog">Blog</a></li>
          <li class="<%=activeNavigation==='contact'?'selected':''%>"><a href="/contact">Contact</a></li>
          <% if(isLoggedIn){ %>
          <li><a href="/admin">Administration</a></li>
          <li><a href="/logout">Logout</a></li>
          <% } %>
        </ul>
      </nav>
      <%- include ./social-links.html %>
      <p class="blog-promo-github">Like this minimalistic blog? check it out on <a target="_blank" href="https://github.com/osminosm/meg">Github</a></p>
    </div>
  </header>
  <main>
    <div class="container">
